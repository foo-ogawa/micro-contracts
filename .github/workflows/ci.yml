name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  examples-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Build eslint-plugin
        working-directory: eslint-plugin
        run: npm ci && npm run build

      - name: Install examples dependencies
        working-directory: examples
        run: npm ci && npm run install:all

      - name: Run guardrail checks (Gate 1-5)
        working-directory: examples
        run: |
          npm run check:gate1
          npm run check:gate2
          npm run check:gate3
          npm run check:gate4
          npm run check:gate5

